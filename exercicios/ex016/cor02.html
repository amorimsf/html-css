<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to left, #FFDA6F, #FF7522, #FC2281, #BA23B0, #833BC3, #4A56DC);
            background-attachment: fixed;    
        }
        h1{
            color: black;
        }
        p {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
